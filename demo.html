<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现评论的一个小demo</title>
    <link rel="stylesheet" type="text/css" href="styles/demo.css"/>
</head>
<body>
<div id="list">
    <div class="box clearfix">
        <a class="close" href="javascript:;">x</a>
        <img class="head" src="images/1.jpg" alt=""/>
        <div class="content">
            <div class="main">
                <p class="txt">
                    <span class="user">Andy:轻轻地我走了，正如我轻轻地来了；我轻轻地招手，作别西天的云彩。</span>
                </p>
                <img class="pic" src="images/img1.jpg" alt=""/>
            </div>
            <div class="info cleafix">
                <span class="time">02-14 23:01</span>
                <a class="praise" href="javascript:;">赞</a>
            </div>
            <div class="praises-total" total="4" style="display:block">4个人觉得很赞</div>
            <div class="comment-list">
                <div class="comment-box clearfix" user="self">
                    <img class="myhead" src="images/my.jpg" alt=""/>
                    <div class="comment-content">
                        <p class="comment-text"><span class="user">我：</span>写的太好了。</p>
                        <p class="comment-time">
                            2014-02-19 14:36
                            <a href="javascript:;" class="comment-praise" total="1" my="0" style="display:inline-block">1赞</a>
                            <a href="javascript:;" class="comment-operate">删除</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="text-box"></div>
        </div>
    </div>

    <div class="box clearfix"></div>

    <div class="box clearfix"></div>
</div>
</body>
</html>
